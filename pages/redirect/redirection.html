<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La fête c'est nous</title>
       <script>
        // Configuration
        const mobileBreakpoint = 768; // Largeur en pixels pour détecter un appareil mobile
        const mobileRedirectUrl = "../../index.html"; // URL de redirection pour les mobiles
        const desktopRedirectUrl = "redirection.html"; // URL de redirection pour les ordinateurs

        // Fonction pour vérifier la taille de l'écran et rediriger
        function checkScreenSize() {
            const isMobile = window.innerWidth <= mobileBreakpoint;
            
            // Pour éviter une boucle de redirection, on stocke l'état dans sessionStorage
            const currentState = sessionStorage.getItem('deviceState');
            
            if (isMobile && currentState !== 'mobile') {
                console.log("Détection d'un appareil mobile, redirection vers " + mobileRedirectUrl);
                sessionStorage.setItem('deviceState', 'mobile');
                // Décommentez la ligne suivante pour activer la redirection
                 window.location.href = mobileRedirectUrl;
            } else if (!isMobile && currentState !== 'desktop') {
                console.log("Détection d'un appareil desktop, redirection vers " + desktopRedirectUrl);
                sessionStorage.setItem('deviceState', 'desktop');
                // Décommentez la ligne suivante pour activer la redirection
                 window.location.href = desktopRedirectUrl;
            }
        }

        // Vérifier au chargement de la page
        window.addEventListener('load', checkScreenSize);
        
        // Vérifier à chaque redimensionnement de fenêtre
        window.addEventListener('resize', checkScreenSize);
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
           background-color: #d791b4;
            padding: 1rem;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        .logo {
            width: 300px;
            height: 300px;
            margin: 0 auto 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo img {
            max-width: 100%;
            height: auto;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #fff;
            line-height: 1.4;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 480px) {
            .logo {
                width: 120px;
                height: auto;
            }
            
            .logo img {
                max-width: 100%;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../../assets/logo/giante-logo-fdlm.png" alt="Logo">
        </div>
        <h2 class="subtitle">Connectez vous depuis votre smartphone pour accéder au site.</h2>
    </div>
</body>
</html>
