// Fonction pour convertir les coordonn√©es GPS au format texte en objet LatLng
function convertGPSCoordinatesToLatLng(gpsCoordinates) {
    try {
        // V√©rifier d'abord si c'est une cha√Æne de caract√®res
        if (typeof gpsCoordinates !== 'string') {
            console.error("Format de coordonn√©es GPS invalide (pas une cha√Æne):", gpsCoordinates);
            return null;
        }
        
        console.log("Conversion des coordonn√©es:", gpsCoordinates);
        
        // Exemple de format: "43¬∞07'43.6"N 5¬∞55'34.2"E"
        const regex = /(\d+)¬∞(\d+)'(\d+(?:\.\d+)?)"([NS])\s+(\d+)¬∞(\d+)'(\d+(?:\.\d+)?)"([EW])/;
        const match = gpsCoordinates.match(regex);
        
        if (match) {
            const latDeg = parseFloat(match[1]);
            const latMin = parseFloat(match[2]);
            const latSec = parseFloat(match[3]);
            const latDir = match[4];
            
            const lngDeg = parseFloat(match[5]);
            const lngMin = parseFloat(match[6]);
            const lngSec = parseFloat(match[7]);
            const lngDir = match[8];
            
            // Convertir en d√©cimal
            let lat = latDeg + (latMin / 60) + (latSec / 3600);
            let lng = lngDeg + (lngMin / 60) + (lngSec / 3600);
            
            // Ajuster le signe selon la direction
            if (latDir === 'S') lat = -lat;
            if (lngDir === 'W') lng = -lng;
            
            console.log("Coordonn√©es converties:", { lat, lng });
            return { lat, lng };
        }
        
        // Essayer un autre format: coordonn√©es d√©cimales directes (latitude, longitude)
        const decimalFormat = /(-?\d+\.\d+),\s*(-?\d+\.\d+)/;
        const decimalMatch = gpsCoordinates.match(decimalFormat);
        
        if (decimalMatch) {
            const lat = parseFloat(decimalMatch[1]);
            const lng = parseFloat(decimalMatch[2]);
            console.log("Coordonn√©es d√©cimales d√©tect√©es:", { lat, lng });
            return { lat, lng };
        }
        
        console.error("Format de coordonn√©es GPS non reconnu:", gpsCoordinates);
        return null;
    } catch (error) {
        console.error("Erreur lors de la conversion des coordonn√©es GPS:", error);
        return null;
    }
}

        const eventsCollection = collection(window.db, "events");
        const eventsSnapshot = await window.getDocs(eventsCollection);
        
        // Filtrer les √©v√©nements qui correspondent √† l'emplacement
        const matchingEvents = [];
        
        eventsSnapshot.forEach(eventDoc => {
            const eventData = eventDoc.data();
            
            // V√©rifier si l'emplacement correspond au nom du point
            if (eventData.location === pointData.name) {
                matchingEvents.push({
                    id: eventDoc.id,
                    ...eventData
                });
            }
        });
        
        if (matchingEvents.length > 0) {
            // Obtenir l'heure actuelle
            const now = new Date();
            
            // Trouver l'√©v√©nement le plus proche dans le temps
            let nearestEvent = null;
            let smallestTimeDiff = Infinity;
            
            matchingEvents.forEach(event => {
                // Convertir la date de d√©but en objet Date
                const startDate = event.startDate?.toDate ? event.startDate.toDate() : new Date(event.startDate);
                
                // Calculer la diff√©rence de temps avec l'heure actuelle
                const timeDiff = Math.abs(startDate - now);
                
                // Si c'est l'√©v√©nement le plus proche, le stocker
                if (timeDiff < smallestTimeDiff) {
                    smallestTimeDiff = timeDiff;
                    nearestEvent = event;
                }
            });
            
            if (nearestEvent) {
                // Afficher la carte de pr√©visualisation avec les informations de l'√©v√©nement
                showPreviewCard(nearestEvent);
            }
        }
    } catch (error) {
        console.error("Erreur lors de la recherche des √©v√©nements:", error);
    }
}

// Fonction pour formater l'heure √† partir d'un timestamp
function formatTime(timestamp) {
    try {
        // Convertir le timestamp en objet Date
        const date = timestamp?.toDate ? timestamp.toDate() : new Date(timestamp);
        
        // Formater l'heure au format HH:MM
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        
        return `${hours}h${minutes}`;
    } catch (error) {
        console.error("Erreur lors du formatage de l'heure:", error);
        return "00h00";
    }
}

// Fonction pour v√©rifier si un √©v√©nement est en favori
function isEventFavorite(eventId) {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie === `favorite_event_${eventId}=true`) {
            return true;
        }
    }
    return false;
}

// Fonction pour ajouter ou supprimer un √©v√©nement des favoris
function toggleFavorite(eventId, iconElement) {
    const isFavorite = isEventFavorite(eventId);
    
    if (isFavorite) {
        // Supprimer des favoris
        document.cookie = `favorite_event_${eventId}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        iconElement.src = '../../assets/pictos/star-card.png';
    } else {
        // Ajouter aux favoris
        const expiryDate = new Date();
        expiryDate.setMonth(expiryDate.getMonth() + 6); // Cookie valide pour 6 mois
        document.cookie = `favorite_event_${eventId}=true; expires=${expiryDate.toUTCString()}; path=/`;
        iconElement.src = '../../assets/pictos/filled-star.png';
    }
}
