    <script>
(function() {
  // 1) Détection "moderne" (Chrome, Edge, Opera) via userAgentData
  const uaData = navigator.userAgentData;
  let isMobile = false;

  if (uaData && Array.isArray(uaData.mobile)) {
    // userAgentData.mobile est true sur mobile Chrome récent
    isMobile = uaData.mobile === true;
  } else {
    // 2) Fallback classique sur userAgent
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    isMobile = /Android|webOS|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua);
  }

  // Si CE N'EST PAS un mobile, on redirige
  if (!isMobile) {
    // Remplacez cette URL par celle de la page vers laquelle rediriger PC / tablette
    const redirectUrl = "../redirect/redirection.html";
    // Pour éviter les boucles de redirection, vérifiez qu'on n'y est pas déjà
    if (window.location.href.indexOf(redirectUrl) === -1) {
      window.location.replace(redirectUrl);
    }
  }
})();
</script>

    <script>
        // Variables globales
        let favoritesManager;

        // Function to format time from timestamp (HHhMM)
        function formatTime(timestamp) {
            try {
                let date;
                
                if (typeof timestamp === 'object') {
                    if (timestamp instanceof Date) {
                        date = timestamp;
                    } else if (timestamp.seconds !== undefined) {
                        date = new Date(timestamp.seconds * 1000 + (timestamp.nanoseconds || 0) / 1000000);
                    } else if (typeof timestamp.toDate === 'function') {
                        date = timestamp.toDate();
                    } else {
                        date = new Date(timestamp);
                    }
                } else if (typeof timestamp === 'number') {
                    date = new Date(timestamp * 1000);
                } else if (typeof timestamp === 'string') {
                    date = new Date(timestamp);
                }
                
                if (!date || isNaN(date.getTime())) {
                    return '00h00';
                }
                
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                return `${hours}h${minutes}`;
            } catch (error) {
                console.error("Erreur lors du formatage de l'heure:", error);
                return '00h00';
            }
        }

        // Function to format date from timestamp (DD/MM/YYYY)
        function formatDate(timestamp) {
            try {
                let date;
                
                if (typeof timestamp === 'object') {
                    if (timestamp instanceof Date) {
                        date = timestamp;
                    } else if (timestamp.seconds !== undefined) {
                        date = new Date(timestamp.seconds * 1000 + (timestamp.nanoseconds || 0) / 1000000);
                    } else if (typeof timestamp.toDate === 'function') {
                        date = timestamp.toDate();
                    } else {
                        date = new Date(timestamp);
                    }
                } else if (typeof timestamp === 'number') {
                    date = new Date(timestamp * 1000);
                } else if (typeof timestamp === 'string') {
                    date = new Date(timestamp);
                }
                
                if (!date || isNaN(date.getTime())) {
                    return '01/01/2024';
                }
                
                return date.getDate().toString().padStart(2, '0') + '/' + 
                       (date.getMonth() + 1).toString().padStart(2, '0') + '/' + 
                       date.getFullYear();
            } catch (error) {
                console.error("Erreur lors du formatage de la date:", error);
                return '01/01/2024';
            }
        }

        // Function to format weekday from timestamp (VEN. for Friday, etc.)
        function formatWeekday(timestamp) {
            try {
                let date;
                
                if (typeof timestamp === 'object') {
                    if (timestamp instanceof Date) {
                        date = timestamp;
                    } else if (timestamp.seconds !== undefined) {
                        date = new Date(timestamp.seconds * 1000 + (timestamp.nanoseconds || 0) / 1000000);
                    } else if (typeof timestamp.toDate === 'function') {
                        date = timestamp.toDate();
                    } else {
                        date = new Date(timestamp);
                    }
                } else if (typeof timestamp === 'number') {
                    date = new Date(timestamp * 1000);
                } else if (typeof timestamp === 'string') {
                    date = new Date(timestamp);
                }
                
                if (!date || isNaN(date.getTime())) {
                    return 'LUN.';
                }
                
                const days = ['DIM.', 'LUN.', 'MAR.', 'MER.', 'JEU.', 'VEN.', 'SAM.'];
                return days[date.getDay()];
            } catch (error) {
                console.error("Erreur lors du formatage du jour:", error);
                return 'LUN.';
            }
        }

        // Function to format day and month from timestamp (14 mars)
        function formatDayMonth(timestamp) {
            try {
                let date;
                
                if (typeof timestamp === 'object') {
                    if (timestamp instanceof Date) {
                        date = timestamp;
                    } else if (timestamp.seconds !== undefined) {
                        date = new Date(timestamp.seconds * 1000 + (timestamp.nanoseconds || 0) / 1000000);
                    } else if (typeof timestamp.toDate === 'function') {
                        date = timestamp.toDate();
                    } else {
                        date = new Date(timestamp);
                    }
                } else if (typeof timestamp === 'number') {
                    date = new Date(timestamp * 1000);
                } else if (typeof timestamp === 'string') {
                    date = new Date(timestamp);
                }
                
                if (!date || isNaN(date.getTime())) {
                    return '1 janvier';
                }
                
                const months = ['janvier', 'février', 'mars', 'avril', 'mai', 'juin', 'juillet', 'août', 'septembre', 'octobre', 'novembre', 'décembre'];
                return date.getDate() + ' ' + months[date.getMonth()];
            } catch (error) {
                console.error("Erreur lors du formatage du jour/mois:", error);
                return '1 janvier';
            }
        }

        // Function to get color based on organizer
        function getOrganizerColor(organizer) {
            const colorMap = {
                'FORNAP': '#FF6B35',
                'Ville de Nice': '#4ECDC4',
                'Association Musicale': '#FF5964',
                'Club Brise-Glace': '#38618C',
                'Conservatoire': '#35A7FF',
                'default': '#D892B4'
            };
            
            return colorMap[organizer] || colorMap['default'];
        }

        // Function to create event card
        function createEventCard(event) {
            const card = document.createElement('div');
            card.className = 'summer-event-card';
            card.dataset.id = event.id;
            card.dataset.genre = event.genre;
            
            const favoriteIconSrc = favoritesManager && favoritesManager.isEventFavorite(event.id) ?
                '../../assets/pictos/filled-star.png' :
                '../../assets/pictos/star-card.png';
            
            // Parse the timestamp for various format displays
            const timestampValue = event.timestamp?.seconds || event.timestamp || 0;
            
            // Format event date information using the original functions
            const formattedWeekday = formatWeekday(timestampValue);
            const formattedDayMonth = formatDate(timestampValue);
            const formattedTime = formatTime(timestampValue);
            
            // Get organizer color
            const organizerColor = getOrganizerColor(event.organizer);
            
            card.innerHTML = `
                <div class="summer-organizer-bar" style="background-color: ${organizerColor};"></div>
                <div class="summer-card-content">
                    <div class="summer-card-image-container">
                        <img src="${event.imageUrl}" alt="${event.title}" class="summer-card-image">
                        <div class="summer-organizer-tag" style="background-color: ${organizerColor};">${event.organizer}</div>
                        
                    </div>
                    <div class="summer-card-info">
                        <h3 class="summer-event-title">${event.title}</h3>
                        <p class="summer-event-type">${event.subtitle || 'Type d\'événement'}</p>
                        <div class="summer-event-location">

                            <span>${event.location}</span>
                        </div>
                        <div class="summer-event-style">
                            <img src="../../assets/pictos/MusicNoteBeamed.png" alt="Style" class="summer-info-icon">
                            <span>${event.genre}</span>
                        </div>
                        <div class="summer-event-date">${formattedWeekday} ${formattedDayMonth}</div>
                        <div class="summer-event-time">${formattedTime}</div>
                    </div>
                </div>
            `;
            
            // Ajouter l'événement de clic pour les favoris
            const favIcon = card.querySelector('.summer-favorite-icon');
            if (favIcon && favoritesManager) {
                favIcon.addEventListener('click', (e) => {
                    e.stopPropagation();
                    favoritesManager.toggleFavorite(event.id, favIcon);
                });
            }
            
            // Ajouter l'événement de clic pour le bouton info
            const infoBtn = card.querySelector('.summer-info-btn');
            if (infoBtn) {
                infoBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showEventDetails(event);
                });
            }
            
            return card;
        }

        // Fonction pour afficher les détails d'un événement
        async function showEventDetails(event) {
            console.log('Affichage des détails de l\'événement:', event);
            
            const detailsOverlay = document.createElement('div');
            detailsOverlay.className = 'event-details-overlay';
            
            const favoriteIconSrc = favoritesManager && favoritesManager.isEventFavorite(event.id) ?
                '../../assets/pictos/filled-star.png' :
                '../../assets/pictos/star-card.png';
                
            // Format timestamp information
            const timestampValue = event.timestamp?.seconds || event.timestamp || 0;
            const startTime = formatTime(timestampValue);
            // For end time, we'll add 2 hours as default if not specified
            const endTime = event.timestamp_end ? 
                formatTime(event.timestamp_end) : 
                formatTime(timestampValue + 7200); // 2 hours = 7200 seconds
            const timeTag = `${startTime}-${endTime}`;
            
            // Format date for display
            const formattedWeekday = formatWeekday(timestampValue);
            const formattedDate = formatDate(timestampValue);
            
            detailsOverlay.innerHTML = `
                <div class="event-details-container">
                    <div class="details-header">
                        <div class="details-image-container">
                            <img src="${event.imageUrl}" alt="${event.title}" class="details-image">
                            <button class="close-details">×</button>
                        </div>
                        
                        <div class="details-title-section">
                            <div class="details-title-left">
                                <h2 class="details-title">${event.title}</h2>
                                <p class="details-subtitle">${event.subtitle || 'Type d\'événement'}</p>
                                <p class="details-organizer">Organisé par: ${event.organizer}</p>
                                <p class="details-date-location">${formattedWeekday} ${formattedDate} | ${event.location}</p>
                            </div>
                            <div class="details-title-right">
                                <img src="${favoriteIconSrc}" alt="Ajouter aux favoris" class="details-favorite-icon" data-id="${event.id}">
                            </div>
                        </div>
                        
                        <div class="details-description">
                            <p>${event.description}</p>
                        </div>
                        
                        ${event.plusUrl ? `
                        <div class="details-more-button">
                            <a href="${event.plusUrl}" target="_blank">
                                <img src="../../assets/buttons/savoirplusete.png" alt="En savoir plus">
                            </a>
                        </div>` : ''}
                        
                        <div class="details-info-section">
                            <div class="details-info-item">
                                <img src="../../assets/pictos/Clock.png" alt="Time" class="info-icon">
                                <span>${timeTag}</span>
                                <span class="details-separator">/</span>
                                <img src="../../assets/pictos/PinMapmarron.png" alt="Location" class="info-icon">
                                <span>${event.location}</span>
                            </div>
                            
                            <div class="details-map-button">
                                <a href="${event.plusUrl || '#'}" target="_blank">
                                    <img src="../../assets/buttons/syrendre.png" alt="Comment s'y rendre">
                                </a>
                            </div>
                        </div>
                        
                        <div class="details-partners">
                            <h3>PARTENAIRES</h3>
                            <div class="partners-grid" id="partners-grid">
                                ${event.partners && event.partners.length > 0 ? 
                                    event.partners.map(partner => `
                                        <img src="${partner}" alt="Partenaire" class="partner-logo">
                                    `).join('') : 
                                    '<p style="color: white; text-align: center; width: 100%;">Aucun partenaire pour cet événement</p>'
                                }
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(detailsOverlay);
            document.body.classList.add('body-no-scroll');
            
            setTimeout(() => {
                detailsOverlay.classList.add('active');
            }, 10);
            
            // Écouteurs d'événements
            detailsOverlay.querySelector('.close-details').addEventListener('click', () => {
                detailsOverlay.classList.remove('active');
                setTimeout(() => {
                    detailsOverlay.remove();
                    document.body.classList.remove('body-no-scroll');
                }, 300);
            });
            
            const favIcon = detailsOverlay.querySelector('.details-favorite-icon');
            if (favIcon && favoritesManager) {
                favIcon.addEventListener('click', (e) => {
                    e.stopPropagation();
                    favoritesManager.toggleFavorite(event.id, favIcon);
                });
            }
        }

        // Charger les données Firebase
        async function loadFirebaseData() {
            try {
                if (!window.db || !window.collection || !window.getDocs) {
                    console.error("Firebase n'est pas initialisé correctement");
                    return;
                }

                // Charger les événements d'été depuis la collection summer_events
                const summerEventsCollection = window.collection(window.db, "summer_events");
                const summerEventsSnapshot = await window.getDocs(summerEventsCollection);
                
                allEvents = [];
                summerEventsSnapshot.forEach(eventDoc => {
                    const eventData = eventDoc.data();
                    const event = {
                        id: eventDoc.id,
                        title: eventData.title || 'Événement sans titre',
                        subtitle: eventData.subtitle || '',
                        imageUrl: eventData.imageUrl || '../../assets/images/default-event.jpg',
                        location: eventData.location || 'Lieu non spécifié',
                        genre: eventData.genre || 'Genre non spécifié',
                        organizer: eventData.organizer || 'Organisateur non spécifié',
                        // Handle different timestamp formats
                        timestamp: eventData.timestamp || {
                            seconds: eventData.timestamp_start || 0,
                            nanoseconds: 0
                        },
                        startDate: eventData.timestamp || eventData.timestamp_start,
                        endDate: eventData.timestamp_end,
                        timestamp_end: eventData.timestamp_end,
                        locationUrl: eventData.locationUrl || '',
                        description: eventData.description || 'Aucune description disponible',
                        partners: eventData.partners || [],
                        plusUrl: eventData.plusUrl || '',
                        type: eventData.type || '',
                        style: eventData.genre || eventData.style || 'Musique'
                    };
                    
                    allEvents.push(event);
                });

                // Charger tous les points sonores pour les partenaires
                const soundPointsCollection = window.collection(window.db, "sound_points");
                const soundPointsSnapshot = await window.getDocs(soundPointsCollection);
                
                soundPointsSnapshot.forEach(doc => {
                    const data = doc.data();
                    const pointEvents = allEvents.filter(event => event.location === data.name);
                    
                    soundPoints.push({
                        id: doc.id,
                        ...data,
                        events: pointEvents
                    });
                });

                console.log(`Chargé ${allEvents.length} événements d'été et ${soundPoints.length} points sonores`);

                // Mettre à jour les données du gestionnaire de favoris
                if (favoritesManager) {
                    favoritesManager.setEventsData(allEvents, soundPoints);
                }

                // Afficher directement tous les événements d'été
                updateEventList(allEvents);

            } catch (error) {
                console.error("Erreur lors du chargement des données Firebase:", error);
                eventList.innerHTML = '<p style="color: #734432; text-align: center; padding: 20px;">Erreur lors du chargement des événements. Veuillez réessayer.</p>';
            }
        }

        // Fonction pour mettre à jour la liste des événements
        function updateEventList(events) {
            eventList.innerHTML = '';
            
            if (events.length === 0) {
                eventList.innerHTML = '<p style="color: #734432; text-align: center; padding: 20px;">Aucun événement d\'été trouvé.</p>';
                return;
            }
            
            // Trier les événements par timestamp
            events.sort((a, b) => {
                const aTime = a.timestamp?.seconds || a.timestamp || 0;
                const bTime = b.timestamp?.seconds || b.timestamp || 0;
                return aTime - bTime;
            });
            
            events.forEach(event => {
                const card = createEventCard(event);
                
                // Ajouter un événement de clic à chaque carte (sauf sur les boutons)
                card.addEventListener('click', (e) => {
                    // Éviter le clic si on clique sur un bouton ou une icône
                    if (e.target.classList.contains('summer-favorite-icon') || 
                        e.target.classList.contains('summer-info-btn') ||
                        e.target.closest('.summer-favorite-icon') ||
                        e.target.closest('.summer-info-btn')) {
                        return;
                    }
                    
                    const clickedEvent = allEvents.find(ev => ev.id === event.id);
                    if (clickedEvent) {
                        showEventDetails(clickedEvent);
                    }
                });
                
                eventList.appendChild(card);
            });
        }

        // Rendre les fonctions accessibles globalement
        window.showEventDetails = showEventDetails;
        window.loadFirebaseData = loadFirebaseData;

        // Gestion du menu hamburger et des favoris
        document.addEventListener('DOMContentLoaded', function() {
            const menuIcon = document.querySelector('.menu-icon');
            const menuOverlay = document.querySelector('.menu-overlay');

            // Initialiser le gestionnaire de favoris
            if (typeof FavoritesManager !== 'undefined') {
                favoritesManager = new FavoritesManager({
                    assetsPath: '../../assets/'
                });
                console.log('Gestionnaire de favoris initialisé');
            } else {
                console.error('FavoritesManager non disponible');
            }

            // Gestion du menu hamburger
            menuIcon.addEventListener('click', function() {
                menuIcon.classList.toggle('active');
                menuOverlay.classList.toggle('active');
                document.body.classList.toggle('body-no-scroll');
            });

            // Fermer les overlays en cliquant sur les liens
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    menuIcon.classList.remove('active');
                    menuOverlay.classList.remove('active');
                    document.body.classList.remove('body-no-scroll');
                });
            });

            // Gestion spéciale du lien "Mes favoris" dans le menu
            const menuFavorites = document.querySelector('.menu-item[href="#"]');
            if (menuFavorites && favoritesManager) {
                menuFavorites.addEventListener('click', function(e) {
                    e.preventDefault();
                    favoritesManager.loadAndShowFavorites();
                });
            }

            // Fermer les overlays en cliquant en dehors
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.menu-icon') && !event.target.closest('.menu-overlay')) {
                    menuIcon.classList.remove('active');
                    menuOverlay.classList.remove('active');
                }
                
                if (!menuOverlay.classList.contains('active')) {
                    document.body.classList.remove('body-no-scroll');
                }
            });

            // Charger les données Firebase après l'initialisation
            setTimeout(loadFirebaseData, 1000);

            // Gestion du bouton "Aller à la programmation"
            const goToProgramBtn = document.getElementById('go-to-program');
            if (goToProgramBtn) {
                goToProgramBtn.addEventListener('click', function() {
                    window.location.href = '../programmation/programmation.html';
                });
            }
        });
